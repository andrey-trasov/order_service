services:    # сервисы
  web-app:    # название сервиса
    build:
      context: service    # путь к доккер файлу
    ports:    # порты
      - "8000:8000"
    volumes:    # подключение из локальной машины в доккер контейнер
      - ./service:/service

    command: >    # команда для запуска
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=database
      - DB_USER=dbuser
      - DB_PASS=pass
      - DB_NAME=order_service

    depends_on:    # зависимости сервиса от других
      - database

  database:
    image: postgres:14.6-alpine
    environment:
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=order_service

  tg:    # название сервиса
    build:
      context: telegram    # путь к доккер файлу
    ports:    # порты
      - "8001:8000"
    volumes:    # подключение из локальной машины в доккер контейнер
      - ./service:/service

    command: >    # команда для запуска
      sh -c "python tg.py"
    environment:
      - DB_HOST=database
      - DB_USER=dbuser
      - DB_PASS=pass
      - DB_NAME=order_service

    depends_on:    # зависимости сервиса от других
      - database